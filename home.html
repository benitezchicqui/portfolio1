  <style>

     @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    body, p, a, nav, ul {

      padding: 0;

    .navbar .menu a {

    .hero {

      padding: 50px;

    }

    .hero-content {
      max-width: 500px;
      text-align: left;
      margin-right: 20px;
      margin-left: 30px;
      padding-top: 150px;
      padding-left: 150px;
    }
    
    .hero-content h1 {

      margin: 0.5rem 0;

    }

    .hero-content p:first-of-type {
      font-size: 1.2rem;
      margin-right: 350px;
      text-align: left;
      width: 100%;
    }

    .hero-content p:last-of-type {
      font-size: 20px;
      margin-bottom: 2rem;
      padding: 10px;
      margin-left: 50px;
      color: #aaa;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 1.5rem;
      padding-top: 15px;
      
    }

    .social-links .icon img {
      transition: transform 0.3s;
      border: white solid 2px;
    }
    
    .social-links .icon img:hover {
      transform: scale(1.5);
    }
    

    .side-image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin-right: 200px;
      margin-top: 95px;
      object-fit: cover;
      transition: transform 0.3s, box-shadow 0.3s;

    }

    .side-image:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button-link {
      display: inline-block;
      padding: 20px 30px;
      padding-top: 20px;
      background-color: #333;
      color: white;
      font-size: 18px;
      border:#000;
      cursor: pointer;
      text-align: center;
      margin-left: 130px;
      margin-top: 20px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #555;
    }
  
    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        align-items: center;
      }

      .hero-content {
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .side-image {
        margin-bottom: 20px;
        margin: 0;
      }
      .button-link {
        margin: 0;
      }
    }
